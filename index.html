<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/fontello.css">
  <title>My Homepage | Piotr Andrzejewski</title>

<body>

      <nav>

          <a href="#"><i class="icon icon-twitter-circled"></i></a>
          <a href="#"><i class="icon icon-linkedin-circled"></i></a>
          <a href="#"><i class="icon icon-github-circled"></i></a>
          <a href="#"><i class="icon icon-facebook-circled"></i></a>

    <div class="contact-invitation"></div>
    <div class="content">
      <div class="about-me"></div>
      <div class="skills"></div>
